<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popups</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Popups</h1>
    </div>
    <div class="container">
        <button class="btn" onclick="alert('Hello World')">Alert</button>
        <button class="btn" onclick="confirm('Are you sure?')">Confirm</button>
        <button class="btn" onclick="prompt('Enter your name')">Prompt</button>
        <button class="btn" onclick="openPopup()">Submit</button>
        <button class="btn">login popup</button>
        <div class="popup" id="popup">
            <img src="./Assets/Green-tick.png" alt="Green tick">
            <h2>Thank You!</h2>
            <p>Your data has been submitted successfully. Thanks!</p>
            <button class="ok-btn" onclick="closePopup()">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
